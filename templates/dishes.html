{% extends 'layout.html' %} {%block content%}
<h2>Menu</h2>
<ul>
  {% for i in data %}
  <a href="">
    <div style="float: left; margin-top: 2%; width: 30%">
      <div style="width: 100%; height: 200px">
        <img
          src="static/images/{{i.image_file}}"
          alt=""
          width="100%"
          height="200px"
        />
      </div>
      <div>
        Dish name<h1>{{i.dishname}}</h1>

       rating <h2>{{i.rating}}</h2>
       price <p>{{i.price}}</p>
        
        Desc<p>{{i.description}}</p>
      </div>
     </a>
     <form action="{{url_for('cart')}}" method='POST'>
          <input type="submit" value="Addtocart" />
        </form>
    </div>
  {% endfor %}
</ul>
{%endblock content%}
